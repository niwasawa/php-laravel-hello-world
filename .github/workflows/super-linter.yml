# This workflow executes several linters on changed files based on languages used in your code base whenever
# you push a code or open a pull request.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/github/super-linter
name: Lint Code Base

on:
  push:
    branches: [ "*" ]

jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0
          
      - name: Lint Code Base
        uses: github/super-linter/slim@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: "master"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CREATE_LOG_FILE: true

      - name: Reviewdogのセットアップ
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      - name: PHPStanの出力を日本語に翻訳してReviewdogによるレポート
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # run: "php translate-phpstan-output.php super-linter.log | reviewdog -f=phpstan -reporter=github-pr-review"
        run: reviewdog -f=phpstan -reporter=github-pr-review -runners=phpstan < super-linter.log
