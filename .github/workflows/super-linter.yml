# This workflow executes several linters on changed files based on languages used in your code base whenever
# you push a code or open a pull request.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/github/super-linter
name: Lint Code Base

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0

      - name: Lint Code Base
        uses: github/super-linter/slim@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: "master"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          output: super-linter.log

#      - name: Translate PHPStan output to Japanese
#        run: php translate-phpstan-output.php super-linter.log > translated-output.log

      - name: Run Reviewdog
        uses: reviewdog/action-reviewdog@v1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review # または任意のレポーター
          tool_name: phpstan
        run: cat super-linter.log | reviewdog -f=phpstan
